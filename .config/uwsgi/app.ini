[uwsgi]
chdir = /srv/instagram_project/instagram
module = config.wsgi.dev:application
home = /root/ubuntu/.pyenv/versions/app

socket = /tmp/app.sock
chmod-socket = 666

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/app.pid
logto = /var/log/uwsgi/app/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
